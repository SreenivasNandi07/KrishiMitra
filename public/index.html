<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KrishiMitra Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>ğŸŒ¾ KrishiMitra</h2>
        <button onclick="showPanel('price')">ğŸ“ˆ Price Predictor</button>
        <button onclick="showPanel('mandi')">ğŸª Best Mandi</button>
        <button onclick="showPanel('storage')">ğŸ“¦ Storage Advisor</button>
        <button onclick="showPanel('assistant')">ğŸ¤– AgriMind AI</button>
    </aside>

    <main class="content">

        <!-- PRICE -->
        <section id="price" class="panel">
            <h3>Crop Price Predictor</h3>
            <select id="price-crop">
                <option>Wheat</option>
                <option>Rice</option>
                <option>Maize</option>
            </select>
            <button onclick="predictPrice()">Predict</button>

            <div id="price-result"></div>
            <canvas id="price-chart"></canvas>
        </section>

        <!-- MANDI -->
        <section id="mandi" class="panel hidden">
            <h3>Best Mandi Recommender</h3>
            <select id="mandi-crop">
                <option>Wheat</option>
                <option>Rice</option>
            </select>
            <button onclick="getBestMandi()">Find</button>
            <div id="mandi-result"></div>
        </section>

        <!-- STORAGE -->
        <section id="storage" class="panel hidden">
            <h3>Crop Storage Advisor</h3>
            <select id="storage-crop">
                <option>Wheat</option>
                <option>Rice</option>
            </select>
            <button onclick="getStorageAdvice()">Analyze</button>
            <div id="storage-signal"></div>
            <div id="storage-text"></div>
        </section>

        <!-- AI -->
        <section id="assistant" class="panel hidden">
            <h3>AgriMind AI Assistant</h3>
            <input id="ai-input" placeholder="Ask farming questions..." />
            <button onclick="askAI()">Ask</button>
            <div id="ai-chat"></div>
        </section>

    </main>
</div>

<script src="js/main.js"></script>
<script src="js/price.js"></script>
<script src="js/mandi.js"></script>
<script src="js/storage.js"></script>
<script src="js/assistant.js"></script>

</body>
</html>
